name: chocolatine

on:
  push:
    branches-ignore:
      - "ga-ignore-*"
  pull_request:
    branches-ignore:
      - "ga-ignore-*"

env:
  MIRROR_URL: git@github.com:ulyzzze/chocolatine_tester.git
  EXECUTABLES: "main"

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - name: codingstyle
        uses: actions/checkout@v4
        with:
          repository: ''
      - run: |
          check.sh $(pwd) $(pwd)
          if [ -s coding-style-reports.log ]; then
            cat coding-style-reports.log
            exit 1
          fi

  check_program_compilation:
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    needs: check_coding_style
    steps:
      - name: "make"
        uses: actions/checkout@v4
        with:
          repository: ''
      - run: make
        timeout-minutes: 2
      - name: "clean"
        run: make clean
  
  run_tests:
    needs: check_program_compilation
    runs-on: ubuntu-latest
    name: "Running tests"
    container: epitechcontent/epitest-docker
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: ''
      - name: run_tests
        timeout-minutes: 2
        run: make tests_run
          

  push_to_mirror:
    needs: run_tests
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
          mirror_repository_url: ${{ env.MIRROR_URL }}
          args: '--mirror'
